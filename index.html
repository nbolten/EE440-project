<!DOCTYPE html>
<html lang="en">

<head>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<style>
.btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}
</style>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <span class="btn btn-default btn-file">
      Upload an image: <input type="file" id="imageLoader" name="imageLoader"/>
      </span>
    </div>

    <div class="col-md-4">
      <canvas id="imageCanvas"></canvas>
    </div>

    <div class="col-md-4" id="sliders">
    </div>
  </div>
</div>
<div class="container" id="filters">
<button type="button" class="btn btn-default" id="resetButton">Reset</button>
<button type="button" class="btn btn-default" id="grayScaleButton">Grayscale</button>
<button type="button" class="btn btn-default" id="gaussianBlurButton">Gaussian Blur</button>
<button type="button" class="btn btn-default" id="BilateralButton">Bilateral Filter</button>
</div>

<!-- Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="hsi.min.js"></script>
<script src="main.js"></script>
</body>

</html>
